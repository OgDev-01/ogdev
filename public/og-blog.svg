<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#201106;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="10%" cy="90%" r="80%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="90%" cy="10%" r="70%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.5" /></feComponentTransfer>
      <feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-opacity="0.5" />
    </filter>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer><feFuncA type="linear" slope="0.03" /></feComponentTransfer>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)" />
  <rect width="1200" height="630" fill="url(#glow1)" />
  <rect width="1200" height="630" fill="url(#glow2)" />
  <rect width="1200" height="630" filter="url(#noise)" />

  <rect x="80" y="80" width="1040" height="470" rx="32" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.1" stroke-width="2" filter="url(#cardShadow)" />
  
  <g transform="translate(160, 215)">
    <rect x="0" y="0" width="140" height="140" rx="20" fill="#D97706" fill-opacity="0.1" stroke="#F59E0B" stroke-width="2" />
    <g transform="translate(45, 30)" stroke="#F59E0B" stroke-width="6" stroke-linecap="round">
      <path d="M0 0 L0 80 M0 0 L30 0 M0 40 L30 40" />
    </g>
  </g>

  <g filter="url(#textShadow)">
    <text x="340" y="325" font-family="Inter, system-ui, sans-serif" font-size="120" font-weight="900" fill="#FFFFFF" letter-spacing="-4">BLOG</text>
  </g>
  <text x="345" y="390" font-family="Inter, system-ui, sans-serif" font-size="34" font-weight="600" fill="#94A3B8" letter-spacing="6" opacity="0.8">WRITINGS &amp; ARTICLES</text>
  
  <g transform="translate(770, 480)">
    <rect width="300" height="50" rx="25" fill="#201106" fill-opacity="0.8" stroke="white" stroke-opacity="0.1" />
    <text x="25" y="32" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">ogbonna.dev/blog</text>
  </g>
</svg>
