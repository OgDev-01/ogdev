<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c5cd1"/>
      <stop offset="100%" stop-color="#6342ba"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Subtle inner border -->
  <rect x="3" y="3" width="94" height="94" rx="17" fill="none" stroke="#7c5cd1" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Decorative corner accents -->
  <path d="M20 8 L8 8 L8 20" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M80 8 L92 8 L92 20" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M20 92 L8 92 L8 80" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M80 92 L92 92 L92 80" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Main initials -->
  <text x="50" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="white" text-anchor="middle">SO</text>
  
  <!-- Underline accent -->
  <rect x="28" y="72" width="44" height="3" rx="1.5" fill="url(#accentGrad)"/>
</svg>
